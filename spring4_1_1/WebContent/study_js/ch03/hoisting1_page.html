<body>
  <script>
    let count = 0;//var 사용x
    myFnc();

    function myFnc() {
      count++;
      document.write("hello" + count, "<br>");
      //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
      document.write(`hello ${count} <br>`);//ES6에서 추가됨
    }

    myFnc();

    //hoisting이 안일어남
    const theFnc = function () {
      count++;
      //document.write("bye" + count, "<br>");
      document.write(`bye ${count} <br>`);
    }
    theFnc();
  </script>
</body>
